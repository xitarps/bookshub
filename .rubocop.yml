require:
  - rubocop-rails

AllCops:
  SuggestExtensions: false
  NewCops: enable
  TargetRubyVersion: 3.0.2
  Exclude:
    - 'app/jobs/*'
    - 'bin/**/*'
    - 'config/boot.rb'
    - 'config.ru'
    - 'vendor/**/*'
    - 'db/**/*'
    - 'script/**/*'
    - 'node_modules/**/*'
    - 'config/spring.rb'
    - 'config/puma.rb'
    - 'config/initializers/*'
    - 'config/environments/*'
    - 'config/environment.rb'
    - 'config/application.rb'
    - 'spec/features/*'
    - 'test/*'
    - 'test/channels/application_cable/connection_test.rb'
    - 'Rakefile'
    - 'Gemfile'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'spec/factories/self_tests.rb'

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MultilineIfModifier:
  Enabled: false

Layout/ArgumentAlignment:
  Enabled: false

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context', 'feature', 'scenario', 'let']
  Enabled: true

Layout/LineLength:
  Max: 80
  Enabled: true

Style/AsciiComments:
  Enabled: false

##

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Style/CaseLikeIf:
  Enabled: false
